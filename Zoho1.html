<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow DOM Example</title>
  <style>
    /* Global style */
    p {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üåë Shadow DOM Demo</h2>

  <!-- Normal paragraph -->
  <p>This is outside the shadow DOM.</p>

  <!-- Our custom element -->
  <my-card></my-card>

  <script>
    class MyCard extends HTMLElement {
      constructor() {
        super();

        // 1Ô∏è‚É£ Attach shadow DOM
        const shadow = this.attachShadow({ mode: "open" });

        // 2Ô∏è‚É£ Create elements inside shadow DOM
        const wrapper = document.createElement("div");
        wrapper.innerHTML = `
          <p>This is inside the Shadow DOM üíô</p>
          <style>
            p {
              color: blue;
              font-weight: normal;
            }
            div {
              border: 2px solid #4caf50;
              padding: 10px;
              border-radius: 8px;
            }
          </style>
        `;

        // 3Ô∏è‚É£ Add content to shadow DOM
        shadow.appendChild(wrapper);
      }
    }

    // 4Ô∏è‚É£ Register custom element
    customElements.define("my-card", MyCard);
  </script>
</body>
</html>
